{% extends "Base.html" %}
{% block body %}
<div class="site-login">
    <h1>Вход</h1>

    <p>Для доступа в свой личный кабинет Вам необходимо пройти авторизацию.</p>

    <div class="row">
        <div class="col-sm-5">
            <form id="login-form" action="/login" method="post">
			{% csrf_token %}
                <div class="form-group field-loginform-username required has-error">
<label class="control-label" for="loginform-username">Логин</label>
<input type="text" id="loginform-username" class="form-control" name="username" autofocus="" aria-required="true" aria-invalid="true">

<p class="help-block help-block-error">Введите логин</p>
</div>
                <div class="form-group field-loginform-password required">
<label class="control-label" for="loginform-password">Пароль</label>
<input type="password" id="loginform-password" class="form-control" name="password" aria-required="true">

<p class="help-block help-block-error"></p>
</div>
                <div class="form-group">
                    <a href="/request-password-reset">Забыли пароль?</a>                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" name="login-button">Войти</button>                </div>

            </form>        </div>
    </div>
</div>
{% endblock %}
